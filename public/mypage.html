<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページ - ゲームクリエイター</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="description" content="ゲームクリエイター - マイページ">
</head>
<body data-page="mypage">
  <div class="mypage-view" id="mypageView">
    <!-- Header (minimal) -->
    <header class="mypage-header">
      <button class="mypage-back-btn" id="backBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
    </header>

    <!-- Profile Section (centered) -->
    <div class="mypage-profile">
      <div class="mypage-avatar">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <div class="mypage-name" id="displayName">-</div>
      <div class="mypage-count" id="gameCount">0</div>
      <div class="mypage-count-label">games</div>
      <div class="mypage-bio" id="bio"></div>
      <button class="mypage-edit-btn" id="editBtn">プロフィールを編集</button>
    </div>

    <!-- Games Grid -->
    <div class="mypage-games-section">
      <div class="mypage-games-grid" id="gamesGrid">
        <!-- Games will be loaded here -->
      </div>
    </div>

    <!-- Footer Actions -->
    <div class="mypage-footer">
      <button class="mypage-logout-btn" id="logoutBtn">ログアウト</button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="bottomNav">
      <button class="nav-item" data-tab="discover">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <span>発見</span>
      </button>
      <button class="nav-item" data-tab="create">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>作る</span>
      </button>
      <button class="nav-item nav-zapping" id="navZappingBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
        <span>次へ</span>
      </button>
      <button class="nav-item" data-tab="notifications">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span>通知</span>
      </button>
      <button class="nav-item active" data-tab="profile">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>マイ</span>
      </button>
    </nav>
  </div>

  <script src="/mypage.js"></script>
</body>
</html>
