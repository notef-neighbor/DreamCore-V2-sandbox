<body data-page="mypage">
  <div class="mypage-view" id="mypageView">
    <!-- Floating Header -->
    <header class="mypage-header">
      <button class="mypage-back-btn" id="backBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
      <div class="mypage-header-title">マイページ</div>
      <div class="mypage-header-spacer"></div>
    </header>

    <!-- Profile Card -->
    <div class="mypage-profile-card">
      <div class="mypage-avatar-ring">
        <div class="mypage-avatar">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
      <div class="mypage-profile-info">
        <div class="mypage-name" id="displayName">-</div>
        <div class="mypage-bio" id="bio"></div>
      </div>
      <button class="mypage-edit-btn" id="editBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
      </button>
    </div>

    <!-- Collection Counter -->
    <div class="mypage-collection">
      <div class="mypage-collection-label">MY COLLECTION</div>
      <div class="mypage-collection-count">
        <span class="mypage-count-number" id="gameCount">0</span>
        <span class="mypage-count-unit">games</span>
      </div>
    </div>

    <!-- Game Showcase -->
    <div class="mypage-showcase">
      <div class="mypage-showcase-scroll" id="gamesGrid">
        <!-- Games will be loaded here -->
      </div>
    </div>

    <!-- Footer -->
    <div class="mypage-footer">
      <button class="mypage-logout-btn" id="logoutBtn">ログアウト</button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="bottomNav">
      <button class="nav-item" data-tab="discover">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <span>発見</span>
      </button>
      <button class="nav-item" data-tab="create">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>作る</span>
      </button>
      <button class="nav-item nav-zapping" id="navZappingBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
        <span>次へ</span>
      </button>
      <button class="nav-item" data-tab="notifications">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span>通知</span>
      </button>
      <button class="nav-item active" data-tab="profile">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>マイ</span>
      </button>
    </nav>
  </div>

  <!-- Game Start Overlay -->
  <div class="game-start-overlay" id="gameStartOverlay">
    <div class="game-start-slot"></div>
    <div class="game-start-card" id="gameStartCard"></div>
    <div class="game-start-flash"></div>
  </div>

  <script src="/auth.js" defer></script>
  <script src="/mypage.js" defer></script>
</body>
</html>
