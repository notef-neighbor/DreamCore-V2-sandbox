    .waitlist-card {

    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: var(--gray-50);
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-avatar-placeholder {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--gray-500);
    }

    .user-details {

    .user-name {

    }

    .user-email {

    .logout-btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--gray-100);
      color: var(--gray-700);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: var(--gray-200);
    }

    .share-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--gray-100);
    }

    .share-label {
      color: var(--gray-500);
      font-size: 13px;
      margin-bottom: 12px;
    }

    .share-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .share-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      text-decoration: none;
      transition: transform 0.2s, opacity 0.2s;
      border: none;
      cursor: pointer;
    }

    .share-btn:hover {
      transform: scale(1.1);
    }

    .share-btn:active {
      transform: scale(0.95);
    }

    .share-btn.native {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .share-btn.x {
      background: #000;
      color: #fff;
    }

    .share-btn.line {
      background: #06C755;
      color: #fff;
    }

    .share-btn.facebook {
      background: #1877F2;
      color: #fff;
    }

    .share-btn svg {
      width: 20px;
      height: 20px;
    }

    .share-btn.native svg {
      width: 22px;
      height: 22px;
    }

  <script>
    (async function() {
      // DreamCoreAuth „Çí‰ΩøÁî®„Åó„Å¶„Çª„ÉÉ„Ç∑„Éß„É≥ÂèñÂæó
      await DreamCoreAuth.initAuth();
      const session = await DreamCoreAuth.getSession();

      if (!session) {
        // Êú™„É≠„Ç∞„Ç§„É≥„Å™„Çâ„Éà„ÉÉ„Éó„Å∏
        window.location.href = '/';
        return;
      }

      const user = session.user;

      // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíË°®Á§∫
      document.getElementById('userInfo').style.display = 'flex';
      document.getElementById('userName').textContent = user.user_metadata?.full_name || user.user_metadata?.name || '„É¶„Éº„Ç∂„Éº';
      document.getElementById('userEmail').textContent = user.email;

      if (user.user_metadata?.avatar_url || user.user_metadata?.picture) {
        const avatar = document.getElementById('userAvatar');
        avatar.src = user.user_metadata?.avatar_url || user.user_metadata?.picture;
        avatar.style.display = 'block';
        document.getElementById('avatarPlaceholder').style.display = 'none';
      }

      // „Ç¶„Çß„Ç§„Éà„É™„Çπ„Éà„Å´ÁôªÈå≤
      try {
        const response = await fetch('/api/waitlist/register', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${session.access_token}`
          }
        });
        console.log('[Waitlist] Registration response:', await response.json());
      } catch (e) {
        console.error('[Waitlist] Registration error:', e);
      }

      // „É≠„Ç∞„Ç¢„Ç¶„Éà„Éú„Çø„É≥
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await DreamCoreAuth.signOut();
      });

      // „Ç∑„Çß„Ç¢„Éú„Çø„É≥„ÅÆË®≠ÂÆö
      const shareText = 'DreamCore „ÅÆ„Ç¶„Çß„Ç§„Éà„É™„Çπ„Éà„Å´ÁôªÈå≤„Åó„Åæ„Åó„ÅüÔºÅAI„Å®‰ºöË©±„Åô„Çã„Å†„Åë„Åß„Ç≤„Éº„É†„Åå‰Ωú„Çå„Çã„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†';
      const shareUrl = 'https://v2.dreamcore.gg';

      // Native Share API (mobile)
      const nativeBtn = document.getElementById('shareNative');
      if (navigator.share) {
        nativeBtn.style.display = 'flex';
        nativeBtn.addEventListener('click', async () => {
          try {
            await navigator.share({
              title: 'DreamCore',
              text: shareText,
              url: shareUrl
            });
          } catch (e) {
            // User cancelled or error
          }
        });
      }

      // X (Twitter)
      document.getElementById('shareX').href =
        `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;

      // LINE
      document.getElementById('shareLine').href =
        `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`;

      // Facebook
      document.getElementById('shareFacebook').href =
        `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
    })();
  </script>
