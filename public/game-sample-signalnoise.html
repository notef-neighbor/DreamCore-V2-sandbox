<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Signalnoise × DreamCore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           James White (Signalnoise) × DreamCore
           任天堂カラーを軸に、レトロフューチャー/ネオン
           ============================================ */

        :root {
            /* DreamCore Nintendo Colors as Neon */
            --red: #FF3B30;
            --red-bright: #FF5147;
            --red-glow: rgba(255, 59, 48, 0.6);
            --red-subtle: rgba(255, 59, 48, 0.15);

            /* Signalnoise Dark Palette */
            --bg: #0D0A1A;
            --surface: #1A1428;
            --white: #FFFFFF;
            --gray: #6B5B7A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--white);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                linear-gradient(90deg, rgba(255, 59, 48, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 59, 48, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: transparent;
            border: 2px solid var(--red);
            color: var(--red);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            box-shadow: 0 0 12px var(--red-glow);
        }

        .back-btn:active {
            background: var(--red);
            color: var(--bg);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: transparent;
            border: 2px solid var(--gray);
            color: var(--gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .action-btn:active {
            border-color: var(--red);
            color: var(--red);
        }

        .action-btn.active {
            background: var(--red);
            border-color: var(--red);
            color: var(--white);
            box-shadow: 0 0 16px var(--red-glow);
        }

        /* Game Area with neon frame */
        .game-area {
            flex: 1;
            padding: 16px;
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .game-wrapper {
            width: 100%;
            height: 100%;
            padding: 2px;
            background: var(--red);
            border-radius: 8px;
            box-shadow:
                0 0 20px var(--red-glow),
                0 0 40px rgba(255, 59, 48, 0.3),
                inset 0 0 20px rgba(255, 59, 48, 0.2);
        }

        .game-frame {
            width: 100%;
            height: 100%;
            background: var(--bg);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--red);
            text-shadow: 0 0 10px var(--red-glow);
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 12px;
            left: 12px;
            right: 12px;
            height: 60px;
            background: rgba(26, 20, 40, 0.9);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-bottom: env(safe-area-inset-bottom);
            border: 1px solid rgba(255, 59, 48, 0.3);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.15);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--gray);
            text-decoration: none;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.15s ease;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item.active {
            color: var(--red);
            text-shadow: 0 0 8px var(--red-glow);
        }

        .nav-item.active svg {
            filter: drop-shadow(0 0 4px var(--red-glow));
        }

        .designer-label {
            position: fixed;
            top: 76px;
            left: 16px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--red);
            background: var(--red-subtle);
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid var(--red);
            box-shadow: 0 0 10px var(--red-glow);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="designer-label">Signalnoise</div>

    <header class="top-bar">
        <button class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <div class="actions">
            <button class="action-btn active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
            <button class="action-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </button>
            <button class="action-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
            </button>
        </div>
    </header>

    <main class="game-area">
        <div class="game-wrapper">
            <div class="game-frame">GAME</div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg><span>発見</span></a>
        <a href="#" class="nav-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg><span>作る</span></a>
        <a href="#" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/></svg><span>通知</span></a>
        <a href="#" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg><span>マイ</span></a>
    </nav>
</body>
</html>
