<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jony Ive × DreamCore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           Jony Ive × DreamCore
           任天堂カラーを軸に、Apple的ミニマリズム
           - Pristine white space
           - Subtle, layered shadows
           - Precision & refinement
           ============================================ */

        :root {
            /* DreamCore Nintendo Colors with Ive's restraint */
            --red: #FF3B30;
            --red-light: rgba(255, 59, 48, 0.08);
            --red-subtle: rgba(255, 59, 48, 0.12);

            /* Ive's Pristine Palette */
            --bg: #F5F5F7;
            --white: #FFFFFF;
            --black: #1D1D1F;
            --gray-100: #F5F5F7;
            --gray-200: #E8E8ED;
            --gray-400: #86868B;
            --gray-600: #6E6E73;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg);
            color: var(--black);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Top Bar - Invisible structure */
        .top-bar {
            height: 56px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg);
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--red);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .back-btn:active {
            background: var(--red-light);
        }

        .actions {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            background: var(--gray-200);
        }

        .action-btn.active {
            color: var(--red);
        }

        /* Game Area - Floating card */
        .game-area {
            flex: 1;
            padding: 0 20px;
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-card {
            width: 100%;
            height: 100%;
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            /* Jony Ive signature: layered shadows for depth */
            box-shadow:
                0 0 0 0.5px rgba(0, 0, 0, 0.04),
                0 1px 1px rgba(0, 0, 0, 0.02),
                0 4px 8px rgba(0, 0, 0, 0.04),
                0 16px 32px rgba(0, 0, 0, 0.06);
        }

        .game-frame {
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: var(--gray-400);
        }

        /* Bottom Nav - Glass morphism */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 56px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 0 8px;
            box-shadow:
                0 0 0 0.5px rgba(0, 0, 0, 0.08),
                0 4px 12px rgba(0, 0, 0, 0.08);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            width: 56px;
            height: 44px;
            border-radius: 12px;
            color: var(--gray-400);
            text-decoration: none;
            font-size: 10px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item.active {
            color: var(--red);
        }

        .nav-item:active {
            background: rgba(0, 0, 0, 0.04);
        }

        /* Designer Label */
        .designer-label {
            position: fixed;
            top: 72px;
            left: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--red);
            background: var(--red-light);
            padding: 6px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="designer-label">Jony Ive</div>

    <header class="top-bar">
        <button class="back-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </button>
        <div class="actions">
            <button class="action-btn active">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </button>
            <button class="action-btn">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
            <button class="action-btn">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="game-area">
        <div class="game-card">
            <div class="game-frame">GAME</div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            <span>発見</span>
        </a>
        <a href="#" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            <span>作る</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/></svg>
            <span>通知</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75"><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></svg>
            <span>マイ</span>
        </a>
    </nav>
</body>
</html>
