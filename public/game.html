<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ゲーム - DreamCore</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           Game Play Page - "Kashiwa Sato × Nintendo" Vision
           極限のミニマル × 遊び心 × 本物のガラス
           ============================================ */

        :root {
            /* Signature Color - Nintendo Red (warm) */
            --red: #FF3B30;
            --red-soft: #FF5A52;
            --red-light: rgba(255, 59, 48, 0.08);
            --red-glow: rgba(255, 59, 48, 0.3);

            /* Warm Palette - Miyamoto Style */
            --white: #FFFDF9;
            --white-pure: #FFFFFF;
            --cream: #FFF8F0;
            --black: #1A1A1A;
            --gray-50: #FBF9F7;
            --gray-100: #F5F3F0;
            --gray-200: #E8E5E0;
            --gray-400: #9C9690;
            --gray-600: #5C564F;
            --gray-900: #2C2824;

            /* Glass */
            --glass-white: rgba(255, 255, 255, 0.72);
            --glass-white-strong: rgba(255, 255, 255, 0.88);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --blur: 24px;

            /* Spacing - 8px grid */
            --s-4: 4px;
            --s-8: 8px;
            --s-12: 12px;
            --s-16: 16px;
            --s-24: 24px;
            --s-32: 32px;

            /* Radius */
            --r-8: 8px;
            --r-12: 12px;
            --r-16: 16px;
            --r-24: 24px;
            --r-full: 9999px;

            /* Motion */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --duration: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide any accidental selection */
        ::selection {
            background: transparent;
        }
        ::-moz-selection {
            background: transparent;
        }

        html, body {
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            /* Clean white background - Nintendo style */
            background: var(--white);
            color: var(--gray-900);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            /* Disable text selection and tap highlight on game page */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* ===== Top Bar ===== */
        .top-bar {
            flex-shrink: 0;
            height: 56px;
            padding-top: env(safe-area-inset-top);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: var(--s-16);
            padding-right: var(--s-16);
            background: var(--white);
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: var(--r-full);
            background: var(--gray-100);
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s var(--ease-out);
        }

        .back-button:hover {
            background: var(--gray-200);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            align-items: center;
            gap: var(--s-8);
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--r-full);
            background: var(--gray-100);
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s var(--ease-out);
        }

        .action-btn svg {
            fill: var(--gray-200);
        }

        .action-btn:hover {
            background: var(--gray-200);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn.active {
            color: var(--red);
            background: var(--red-light);
        }

        .action-btn.active svg {
            fill: var(--red);
        }


        /* ===== Game Section ===== */
        .game-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Generous whitespace - let the game breathe */
            padding: var(--s-24);
            padding-bottom: calc(var(--s-24) + 68px + env(safe-area-inset-bottom));
            min-height: 0;
            background: var(--white);
        }

        .game-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            /* Friendly rounded corners - like a toy */
            border-radius: 24px;
            overflow: hidden;
            background: var(--black);
            /* Warm, inviting shadow - like a window to another world */
            box-shadow:
                0 0 0 1px rgba(255, 90, 82, 0.08),
                0 2px 4px rgba(44, 40, 36, 0.04),
                0 8px 16px rgba(44, 40, 36, 0.06),
                0 24px 48px rgba(44, 40, 36, 0.10);
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            /* Welcoming entrance */
            animation: gameEnter 0.5s var(--ease-out);
        }

        @keyframes gameEnter {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--black);
            /* Disable tap highlight and selection on iframe element */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            outline: none;
            touch-action: manipulation;
        }


        .game-frame:focus,
        .game-frame:focus-visible {
            outline: none !important;
            box-shadow: none !important;
        }

        /* Remix Badge */
        .remix-badge {
            position: absolute;
            top: var(--s-12);
            left: var(--s-12);
            display: flex;
            align-items: center;
            gap: var(--s-8);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: var(--s-8) var(--s-12);
            border-radius: var(--r-8);
            color: var(--white);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.02em;
            z-index: 10;
        }

        .remix-badge svg {
            color: var(--red);
        }

        .remix-badge.hidden {
            display: none;
        }

        /* ===== Bottom Navigation - Friendly Floating Pill ===== */
        .bottom-nav {
            position: fixed;
            bottom: 12px;
            bottom: calc(12px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            height: 56px;
            background: var(--white-pure);
            border-radius: 20px;
            box-shadow:
                0 0 0 1px rgba(44, 40, 36, 0.04),
                0 4px 24px rgba(44, 40, 36, 0.12);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 0 8px;
            z-index: 2000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            width: 54px;
            height: 48px;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 14px;
            color: var(--gray-400);
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
            text-decoration: none;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
            stroke-width: 2;
            fill: var(--gray-200);
        }

        .nav-item span {
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .nav-item.active {
            color: var(--gray-900);
            background: var(--gray-100);
        }

        .nav-item.active svg {
            stroke-width: 2.25;
            fill: var(--gray-100);
        }

        .nav-item:active {
            transform: scale(0.96);
        }

        /* ===== Loading ===== */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--gray-100);
            border-top-color: var(--red-soft);
            border-radius: 50%;
            animation: spin 0.8s ease-in-out infinite;
        }

        .loading-text {
            margin-top: 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-400);
            letter-spacing: 0.02em;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== Error ===== */
        .error-overlay {
            position: fixed;
            inset: 0;
            background: var(--white);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: var(--s-24);
            text-align: center;
        }

        .error-overlay.visible {
            display: flex;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            border-radius: var(--r-full);
            background: var(--red-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--s-16);
        }

        .error-icon svg {
            color: var(--red-soft);
        }

        .error-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--s-8);
        }

        .error-message {
            color: var(--gray-400);
            font-size: 14px;
            margin-bottom: var(--s-24);
        }

        .error-back-btn {
            padding: var(--s-12) var(--s-24);
            border-radius: var(--r-full);
            background: var(--red-soft);
            color: var(--white-pure);
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--ease-out);
        }

        .error-back-btn:hover {
            background: var(--red);
        }

        .error-back-btn:active {
            transform: scale(0.98);
        }

        /* ===== Panels (Slide up) ===== */
        .panel-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .panel-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 70vh;
            background: var(--white-pure);
            border-radius: 28px 28px 0 0;
            z-index: 3001;
            transform: translateY(100%);
            transition: transform 0.3s var(--ease-out);
            overflow: hidden;
            box-shadow: 0 -4px 32px rgba(44, 40, 36, 0.08);
        }

        .panel-overlay.visible .panel {
            transform: translateY(0);
        }

        .panel-handle {
            width: 36px;
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            margin: var(--s-12) auto;
        }

        .panel-content {
            padding: 0 var(--s-24) var(--s-24);
            padding-bottom: calc(var(--s-24) + env(safe-area-inset-bottom));
            max-height: calc(70vh - 28px);
            overflow-y: auto;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
            text-align: center;
            margin-bottom: var(--s-16);
        }

        /* Info Panel */
        .info-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--s-8);
        }

        .info-meta {
            display: flex;
            gap: var(--s-16);
            color: var(--gray-400);
            font-size: 14px;
            margin-bottom: var(--s-16);
        }

        .info-description {
            color: var(--gray-600);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: var(--s-24);
        }

        .info-section-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--s-8);
        }

        .info-how-to-play {
            background: var(--cream);
            padding: var(--s-16);
            border-radius: var(--r-16);
            color: var(--gray-600);
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            margin-bottom: var(--s-24);
        }

        .info-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--s-8);
        }

        .info-tag {
            background: var(--cream);
            color: var(--gray-600);
            padding: 8px var(--s-12);
            border-radius: var(--r-full);
            font-size: 13px;
            font-weight: 500;
        }

        /* Share Panel */
        .share-options {
            display: flex;
            justify-content: center;
            gap: var(--s-24);
            padding: 0 var(--s-24) var(--s-24);
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--s-8);
            background: none;
            border: none;
            cursor: pointer;
        }

        .share-option-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--r-16);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s var(--ease-out);
        }

        .share-option:active .share-option-icon {
            transform: scale(0.95);
        }

        .share-option-icon.copy {
            background: var(--cream);
            color: var(--gray-600);
        }

        .share-option-icon.x {
            background: var(--black);
            color: var(--white);
        }

        .share-option-icon.line {
            background: #06C755;
            color: var(--white);
        }

        .share-option span {
            font-size: 12px;
            font-weight: 500;
            color: var(--gray-600);
        }

        /* Comment Panel */
        .comment-coming-soon {
            color: var(--gray-400);
            font-size: 14px;
            text-align: center;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Error -->
    <div class="error-overlay" id="error">
        <div class="error-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        <h2 class="error-title">ゲームが見つかりません</h2>
        <p class="error-message">このゲームは存在しないか、削除された可能性があります。</p>
        <button class="error-back-btn" onclick="goBack()">戻る</button>
    </div>

    <!-- Top Bar -->
    <header class="top-bar">
        <button class="back-button" onclick="goBack()" aria-label="戻る">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </button>
        <div class="action-buttons">
            <button class="action-btn" id="likeBtn" aria-label="いいね">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </button>
            <button class="action-btn" id="commentBtn" aria-label="コメント">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </button>
            <button class="action-btn" id="shareBtn" aria-label="シェア">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                    <polyline points="16 6 12 2 8 6"/>
                    <line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
            </button>
            <button class="action-btn" id="infoBtn" aria-label="情報">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="16" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Game Section -->
    <section class="game-section">
        <div class="game-container" onselectstart="return false" ondragstart="return false">
            <div class="remix-badge hidden" id="remixBadge">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 16V4m0 0L3 8m4-4l4 4"/>
                    <path d="M17 8v12m0 0l4-4m-4 4l-4-4"/>
                </svg>
                <span id="remixText">REMIXED FROM</span>
            </div>
            <iframe id="gameFrame" class="game-frame" sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-popups allow-orientation-lock allow-forms" allow="fullscreen; accelerometer; gyroscope; gamepad; camera; microphone; autoplay" tabindex="-1"></iframe>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/create.html" class="nav-item" data-tab="discover">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span>発見</span>
        </a>
        <a href="/create.html" class="nav-item" data-tab="create">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>作る</span>
        </a>
        <a href="/create.html" class="nav-item" data-tab="notifications">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span>通知</span>
        </a>
        <a href="/mypage.html" class="nav-item" data-tab="profile">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>マイ</span>
        </a>
    </nav>

    <!-- Info Panel -->
    <div class="panel-overlay" id="infoPanelOverlay">
        <div class="panel">
            <div class="panel-handle"></div>
            <div class="panel-content">
                <h1 class="info-title" id="infoTitle"></h1>
                <div class="info-meta">
                    <span id="infoPlayCount"></span>
                </div>
                <p class="info-description" id="infoDescription"></p>
                <div id="infoHowToPlaySection" style="display: none;">
                    <div class="info-section-title">遊び方</div>
                    <div class="info-how-to-play" id="infoHowToPlay"></div>
                </div>
                <div id="infoTagsSection" style="display: none;">
                    <div class="info-section-title">タグ</div>
                    <div class="info-tags" id="infoTags"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Panel -->
    <div class="panel-overlay" id="sharePanelOverlay">
        <div class="panel">
            <div class="panel-handle"></div>
            <div class="panel-title">シェア</div>
            <div class="share-options">
                <button class="share-option" onclick="copyLink()">
                    <div class="share-option-icon copy">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </div>
                    <span>コピー</span>
                </button>
                <button class="share-option" onclick="shareX()">
                    <div class="share-option-icon x">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </div>
                    <span>X</span>
                </button>
                <button class="share-option" onclick="shareLine()">
                    <div class="share-option-icon line">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.627-.63h2.386c.349 0 .63.285.63.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.627-.63.349 0 .631.285.631.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.349 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.281.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
                        </svg>
                    </div>
                    <span>LINE</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Comment Panel -->
    <div class="panel-overlay" id="commentPanelOverlay">
        <div class="panel">
            <div class="panel-handle"></div>
            <div class="panel-content">
                <div class="panel-title">コメント</div>
                <p class="comment-coming-soon">コメント機能は準備中です</p>
            </div>
        </div>
    </div>

    <script>
        const gameId = window.location.pathname.split('/')[2];
        let gameData = null;
        let playDomain = 'https://play.dreamcore.gg';
        let isLiked = false;

        async function loadGame() {
            if (!gameId) {
                showError();
                return;
            }

            try {
                const configResponse = await fetch('/api/config');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    playDomain = config.playDomain || playDomain;
                }

                const response = await fetch(`/api/published-games/${gameId}`);
                if (!response.ok) {
                    showError();
                    return;
                }

                gameData = await response.json();
                displayGame(gameData);

                fetch(`/api/published-games/${gameId}/play`, { method: 'POST' }).catch(() => {});
            } catch (err) {
                console.error('Failed to load game:', err);
                showError();
            }
        }

        function displayGame(game) {
            document.getElementById('loading').classList.add('hidden');
            document.title = `${game.title} - DreamCore`;

            const iframe = document.getElementById('gameFrame');
            iframe.src = `${playDomain}/g/${gameId}/index.html`;

            // Inject user-select: none into iframe after load
            iframe.onload = function() {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const style = doc.createElement('style');
                    style.textContent = '*, *::before, *::after { -webkit-user-select: none !important; -moz-user-select: none !important; -ms-user-select: none !important; user-select: none !important; -webkit-touch-callout: none !important; }';
                    doc.head.appendChild(style);
                } catch (e) {
                    // Cross-origin restriction - style injection not possible
                    console.log('Cannot inject style into iframe (cross-origin)');
                }
            };

            if (game.remixed_from) {
                const badge = document.getElementById('remixBadge');
                badge.classList.remove('hidden');
                document.getElementById('remixText').textContent = `REMIXED FROM ${game.remixed_from_title || 'UNKNOWN'}`;
            }

            document.getElementById('infoTitle').textContent = game.title;
            document.getElementById('infoPlayCount').textContent = `${game.play_count || 0} plays`;
            document.getElementById('infoDescription').textContent = game.description || '';

            if (game.how_to_play) {
                document.getElementById('infoHowToPlaySection').style.display = 'block';
                document.getElementById('infoHowToPlay').textContent = game.how_to_play;
            }

            if (game.tags && game.tags.length > 0) {
                document.getElementById('infoTagsSection').style.display = 'block';
                document.getElementById('infoTags').innerHTML = game.tags
                    .map(tag => `<span class="info-tag">${escapeHtml(tag)}</span>`)
                    .join('');
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('visible');
        }

        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.host)) {
                history.back();
            } else {
                window.location.href = '/create.html';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openPanel(overlayId) {
            document.getElementById(overlayId).classList.add('visible');
        }

        function closePanel(overlayId) {
            document.getElementById(overlayId).classList.remove('visible');
        }

        document.getElementById('likeBtn').addEventListener('click', () => {
            const btn = document.getElementById('likeBtn');
            isLiked = !isLiked;
            btn.classList.toggle('active', isLiked);
        });

        document.getElementById('commentBtn').addEventListener('click', () => {
            openPanel('commentPanelOverlay');
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            openPanel('sharePanelOverlay');
        });

        document.getElementById('infoBtn').addEventListener('click', () => {
            openPanel('infoPanelOverlay');
        });

        ['infoPanelOverlay', 'sharePanelOverlay', 'commentPanelOverlay'].forEach(id => {
            document.getElementById(id).addEventListener('click', (e) => {
                if (e.target.id === id) {
                    closePanel(id);
                }
            });
        });

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.querySelector('.share-option-icon.copy');
                btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                setTimeout(() => {
                    btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                }, 2000);
                closePanel('sharePanelOverlay');
            });
        }

        function shareX() {
            const text = gameData ? `${gameData.title} - DreamCoreで作ったゲームで遊んでみて！` : 'DreamCore Game';
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`, '_blank');
            closePanel('sharePanelOverlay');
        }

        function shareLine() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://line.me/R/msg/text/?${url}`, '_blank');
            closePanel('sharePanelOverlay');
        }

        // Prevent selection highlight on game area
        const gameContainer = document.querySelector('.game-container');
        const gameFrame = document.getElementById('gameFrame');

        function clearSelection() {
            if (window.getSelection) {
                window.getSelection().removeAllRanges();
            }
        }

        // Prevent select start
        gameContainer.onselectstart = () => false;
        gameFrame.onselectstart = () => false;

        // Clear selection on touch/mouse events
        ['touchstart', 'touchend', 'mousedown'].forEach(event => {
            gameContainer.addEventListener(event, clearSelection, { passive: true });
        });

        // Blur iframe when focused to prevent focus highlight
        gameFrame.addEventListener('focus', () => {
            gameFrame.blur();
        });

        loadGame();
    </script>
</body>
