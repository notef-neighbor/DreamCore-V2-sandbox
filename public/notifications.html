<body data-page="notifications">
  <div class="notifications-view" id="notificationsView">
    <!-- Header -->
    <header class="notifications-header">
      <button class="notifications-back-btn" id="backBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
      <h1>通知</h1>
      <button class="notifications-mark-all-btn" id="markAllReadBtn" title="すべて既読にする">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </button>
    </header>

    <!-- Filter Tabs -->
    <div class="notifications-tabs">
      <button class="notifications-tab active" data-filter="all">すべて</button>
      <button class="notifications-tab" data-filter="system">システム</button>
      <button class="notifications-tab" data-filter="project">プロジェクト</button>
    </div>

    <!-- Content -->
    <div class="notifications-content">
      <!-- Loading State -->
      <div class="notifications-loading" id="loadingState">
        <div class="notifications-spinner"></div>
        <p>読み込み中...</p>
      </div>

      <!-- Empty State -->
      <div class="notifications-empty hidden" id="emptyState">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <p>通知はありません</p>
      </div>

      <!-- Notifications List -->
      <div class="notifications-list hidden" id="notificationsList">
        <!-- Notifications will be rendered here -->
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav" id="bottomNav">
    <button class="nav-item" data-tab="discover">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <button class="nav-item nav-zapping" id="navZappingBtn">

        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
      <span>次へ</span>
    </button>
    <button class="nav-item active" data-tab="notifications">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>

        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span>マイ</span>
    </button>
  </nav>

  <script src="/auth.js" defer></script>
  <script src="/notifications.js" defer></script>
