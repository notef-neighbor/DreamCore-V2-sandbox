<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームクリエイター - チャットでゲームを作ろう</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="description" content="チャットで会話するだけで、オリジナルのゲームが作れます。プログラミング知識は不要です。">
</head>
<body data-page="login">
  <!-- Login View -->
  <div class="login-view" id="loginView">
    <div class="login-container">
      <div class="login-header">
        <h1>ゲームクリエイター</h1>
        <p class="login-subtitle">招待ユーザー専用</p>
      </div>
      <form class="login-form" id="loginForm" onsubmit="return false;">
        <div class="form-group">
          <label for="loginUsername">ユーザーID</label>
          <input type="text" id="loginUsername" placeholder="IDを入力してください" autocomplete="username">
        </div>
        <div class="login-error hidden" id="loginError">
          このIDは登録されていません
        </div>
        <button type="button" class="login-button" id="loginButton">
          ログイン
        </button>
      </form>
    </div>
  </div>

  <script>
    // Check if already logged in
    const visitorId = localStorage.getItem('visitorId');
    if (visitorId) {
      // Redirect to discover page
      window.location.href = '/discover';
    } else {
      // Show login view
      document.getElementById('loginView').classList.remove('hidden');
    }

    // Login form handling
    document.getElementById('loginButton').addEventListener('click', async () => {
      const username = document.getElementById('loginUsername').value.trim();
      const errorEl = document.getElementById('loginError');

      if (!username) {
        errorEl.textContent = 'ユーザーIDを入力してください';
        errorEl.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('visitorId', data.user.visitorId);
          localStorage.setItem('loginUsername', data.user.username);
          localStorage.setItem('sessionId', data.sessionId);
          window.location.href = '/discover';
        } else {
          errorEl.textContent = data.error || 'ログインに失敗しました';
          errorEl.classList.remove('hidden');
        }
      } catch (err) {
        errorEl.textContent = 'ネットワークエラーが発生しました';
        errorEl.classList.remove('hidden');
      }
    });

    // Enter key to submit
    document.getElementById('loginUsername').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginButton').click();
      }
    });
  </script>
</body>
</html>
