<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>つくる - ゲームクリエイター</title>
  <!-- Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Non-blocking font loading -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="/style.css">
  <!-- Skeleton styles (inline for instant display) -->
  <style>
    .skeleton .skeleton-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    .skeleton .skeleton-text {
      background: #e0e0e0;
      border-radius: 4px;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
  <meta name="description" content="チャットで会話するだけで、オリジナルのゲームが作れます。">
  <!-- Early auth check + Supabase lazy loader -->
  <script>
    (function() {
      var cached = localStorage.getItem('dreamcore_session_cache');
      if (!cached) { window.location.href = '/'; return; }
      try {
        var data = JSON.parse(cached);
        if (Date.now() - data.timestamp > 300000) { window.location.href = '/'; }
      } catch(e) { window.location.href = '/'; }
    })();
    window.__SUPABASE__ = {
      url: 'https://tcynrijrovktirsvwiqb.supabase.co',
      anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjeW5yaWpyb3ZrdGlyc3Z3aXFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMjY5OTAsImV4cCI6MjA4NDYwMjk5MH0.y-_E-vuQg84t8BGISdPL18oaYcayS8ip1OLJsZwM3hI'
    };
    window.__loadSupabase = function() {
      if (window.supabase) return Promise.resolve();
      return new Promise(function(resolve) {
        var s = document.createElement('script');
        s.src = '/lib/supabase.min.js';
        s.onload = resolve;
        document.head.appendChild(s);
      });
    };
  </script>
</head>
<body data-page="create">
  <!-- Project List View -->
  <div class="project-list-view" id="projectListView">
    <!-- Minimal Header -->
    <header class="list-header">
      <div class="list-header-left">
        <div class="brand-mark"></div>
        <span class="brand-text">GAME CREATOR</span>
      </div>
      <div class="list-header-right">
        <span class="connection-dot" id="listStatusIndicator"></span>
        <span class="user-id" id="userDisplayName"></span>
        <button class="notifications-btn" id="notificationsButton" title="通知">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="notifications-badge hidden" id="notificationsBadge">0</span>
        </button>
        <button class="sign-out-btn" id="logoutButton">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Hero Create Button -->
    <div class="create-hero">
      <button id="createProjectButton" class="create-btn">
        <span class="create-btn-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </span>
        <span class="create-btn-text">つくる</span>
      </button>
    </div>

    <!-- Project Grid -->
    <div class="games-section">
      <div class="games-filter-bar" id="gamesFilter">
        <div class="filter-slider" id="filterSlider"></div>
        <button class="filter-tab active" data-filter="all" data-index="0">
          <span class="filter-count" id="filterCountAll">0</span>
          ALL
        </button>
        <button class="filter-tab" data-filter="published" data-index="1">
          <span class="filter-count" id="filterCountPublished">0</span>
          公開
        </button>
        <button class="filter-tab" data-filter="draft" data-index="2">
          <span class="filter-count" id="filterCountDraft">0</span>
          下書き
        </button>
      </div>
      <div class="project-grid" id="projectGrid">
        <!-- Skeleton cards (show instantly, replaced by JS) -->
        <div class="project-card skeleton">
          <div class="project-card-thumbnail skeleton-shimmer"></div>
          <div class="project-card-header">
            <div class="skeleton-text" style="width: 70%; height: 16px;"></div>
          </div>
          <div class="project-card-meta">
            <div class="skeleton-text" style="width: 40%; height: 12px;"></div>
          </div>
        </div>
        <div class="project-card skeleton">
          <div class="project-card-thumbnail skeleton-shimmer"></div>
          <div class="project-card-header">
            <div class="skeleton-text" style="width: 60%; height: 16px;"></div>
          </div>
          <div class="project-card-meta">
            <div class="skeleton-text" style="width: 35%; height: 12px;"></div>
          </div>
        </div>
        <div class="project-card skeleton">
          <div class="project-card-thumbnail skeleton-shimmer"></div>
          <div class="project-card-header">
            <div class="skeleton-text" style="width: 80%; height: 16px;"></div>
          </div>
          <div class="project-card-meta">
            <div class="skeleton-text" style="width: 45%; height: 12px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Game Modal -->
  <div class="new-game-modal hidden" id="newGameModal">
    <div class="new-game-content">
      <div class="new-game-header">
        <div class="new-game-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <h2>新しいゲーム</h2>
      </div>
      <div class="new-game-body">
        <label class="new-game-label" for="newGameName">ゲームの名前</label>
        <input
          type="text"
          id="newGameName"
          class="new-game-input"
          placeholder="例：宇宙シューティング"
          maxlength="50"
          autocomplete="off"
        >
        <div class="new-game-hint">後から変更できます</div>
      </div>
      <div class="new-game-actions">
        <button id="cancelNewGame" class="new-game-cancel">キャンセル</button>
        <button id="confirmNewGame" class="new-game-confirm">つくる</button>
      </div>
    </div>
  </div>

  <!-- Rename Modal -->
  <div class="new-game-modal hidden" id="renameModal">
    <div class="new-game-content">
      <div class="new-game-header">
        <div class="new-game-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </div>
        <h2>名前を変更</h2>
      </div>
      <div class="new-game-body">
        <label class="new-game-label" for="renameInput">新しい名前</label>
        <input
          type="text"
          id="renameInput"
          class="new-game-input"
          placeholder="ゲームの名前"
          maxlength="50"
          autocomplete="off"
        >
      </div>
      <div class="new-game-actions">
        <button id="cancelRename" class="new-game-cancel">キャンセル</button>
        <button id="confirmRename" class="new-game-confirm">変更</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="new-game-modal hidden" id="deleteModal">
    <div class="new-game-content">
      <div class="new-game-header">
        <div class="new-game-icon delete-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </div>
        <h2>削除の確認</h2>
      </div>
      <div class="new-game-body">
        <p class="delete-message">「<span id="deleteProjectName"></span>」を削除しますか？</p>
        <p class="delete-warning">この操作は取り消せません</p>
      </div>
      <div class="new-game-actions">
        <button id="cancelDelete" class="new-game-cancel">キャンセル</button>
        <button id="confirmDelete" class="new-game-confirm delete-confirm">削除</button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav" id="bottomNav">
    <button class="nav-item" data-tab="discover">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <span>発見</span>
    </button>
    <button class="nav-item active" data-tab="create">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      <span>作る</span>
    </button>
    <button class="nav-item nav-zapping" id="navZappingBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
      <span>次へ</span>
    </button>
    <button class="nav-item" data-tab="notifications">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <span>通知</span>
    </button>
    <button class="nav-item" data-tab="profile">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span>マイ</span>
    </button>
  </nav>

  <script src="/auth.js" defer></script>
  <script src="/app.js" defer></script>
</body>
</html>
