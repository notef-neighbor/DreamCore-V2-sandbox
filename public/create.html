<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>つくる - ゲームクリエイター</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="description" content="チャットで会話するだけで、オリジナルのゲームが作れます。">
</head>
<body data-page="create">
  <!-- Project List View -->
  <div class="project-list-view" id="projectListView">
    <!-- Minimal Header -->
    <header class="list-header">
      <div class="list-header-left">
        <div class="brand-mark"></div>
        <span class="brand-text">GAME CREATOR</span>
      </div>
      <div class="list-header-right">
        <span class="connection-dot" id="listStatusIndicator"></span>
        <span class="user-id" id="userDisplayName"></span>
        <button class="notifications-btn" id="notificationsButton" title="通知">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span class="notifications-badge hidden" id="notificationsBadge">0</span>
        </button>
        <button class="sign-out-btn" id="logoutButton">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Hero Create Button -->
    <div class="create-hero">
      <button id="createProjectButton" class="create-btn">
        <span class="create-btn-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </span>
        <span class="create-btn-text">つくる</span>
      </button>
    </div>

    <!-- Project Grid -->
    <div class="games-section">
      <div class="games-label">MY GAMES</div>
      <div class="project-grid" id="projectGrid">
        <!-- Projects will be loaded here -->
      </div>
    </div>
  </div>

  <!-- New Game Modal -->
  <div class="new-game-modal hidden" id="newGameModal">
    <div class="new-game-content">
      <div class="new-game-header">
        <div class="new-game-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <h2>新しいゲーム</h2>
      </div>
      <div class="new-game-body">
        <label class="new-game-label" for="newGameName">ゲームの名前</label>
        <input
          type="text"
          id="newGameName"
          class="new-game-input"
          placeholder="例：宇宙シューティング"
          maxlength="50"
          autocomplete="off"
        >
        <div class="new-game-hint">後から変更できます</div>
      </div>
      <div class="new-game-actions">
        <button id="cancelNewGame" class="new-game-cancel">キャンセル</button>
        <button id="confirmNewGame" class="new-game-confirm">つくる</button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav" id="bottomNav">
    <button class="nav-item" data-tab="discover">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <span>発見</span>
    </button>
    <button class="nav-item active" data-tab="create">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      <span>作る</span>
    </button>
    <button class="nav-item nav-zapping" id="navZappingBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
      <span>次へ</span>
    </button>
    <button class="nav-item" data-tab="notifications">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <span>通知</span>
    </button>
    <button class="nav-item" data-tab="profile">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span>マイ</span>
    </button>
  </nav>

  <script src="/app.js"></script>
</body>
</html>
