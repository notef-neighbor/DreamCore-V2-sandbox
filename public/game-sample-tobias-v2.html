<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tobias van Schneider × DreamCore (v2)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           Tobias van Schneider × DreamCore (v2)
           白背景 + 任天堂レッド + DreamCore共通ナビ
           ============================================ */

        :root {
            /* DreamCore Nintendo Colors */
            --red: #FF3B30;
            --red-dark: #E6352B;
            --red-subtle: rgba(255, 59, 48, 0.08);

            /* Tobias Light Palette */
            --bg: #FFFFFF;
            --surface: #F8F8F8;
            --surface-hover: #F0F0F0;
            --black: #000000;
            --gray-400: #A3A3A3;
            --gray-600: #666666;
            --gray-900: #171717;
            --border: #E5E5E5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100dvh;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--black);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Top Bar - Clean separation */
        .top-bar {
            height: 60px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--surface);
            border: none;
            color: var(--black);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .back-btn:active {
            background: var(--surface-hover);
            transform: scale(0.96);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--surface);
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .action-btn.active {
            background: var(--red);
            color: var(--bg);
        }

        /* Game Area */
        .game-area {
            flex: 1;
            padding: 16px;
            padding-bottom: calc(76px + env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            background: var(--black);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-400);
            letter-spacing: 0.05em;
        }

        /* ===== DreamCore Standard Bottom Navigation ===== */
        .bottom-nav {
            position: fixed;
            bottom: 12px;
            bottom: calc(12px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            height: 52px;
            background: var(--bg);
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.12);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 0 6px;
            z-index: 2000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1px;
            width: 52px;
            height: 44px;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--gray-400);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke-width: 1.75;
        }

        .nav-item span {
            font-size: 9px;
            font-weight: 500;
            opacity: 0.9;
        }

        .nav-item.active {
            color: var(--gray-900);
        }

        .nav-item.active svg {
            stroke-width: 2.25;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .designer-label {
            position: fixed;
            top: 76px;
            left: 16px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--red);
            background: var(--red-subtle);
            padding: 6px 10px;
            border-radius: 6px;
        }

        /* ===== Info Panel ===== */
        .panel-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .panel-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 70vh;
            background: var(--bg);
            border-radius: 24px 24px 0 0;
            z-index: 3001;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        .panel-overlay.visible .panel {
            transform: translateY(0);
        }

        .panel-handle {
            width: 36px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 12px auto;
        }

        .panel-content {
            padding: 0 24px 24px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            max-height: calc(70vh - 28px);
            overflow-y: auto;
        }

        .info-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .info-author {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-600);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .info-author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-author-avatar svg {
            width: 14px;
            height: 14px;
            color: var(--gray-400);
        }

        .info-description {
            color: var(--gray-600);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .info-section-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .info-how-to-play {
            background: var(--surface);
            padding: 16px;
            border-radius: 12px;
            color: var(--gray-600);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="designer-label">Tobias van Schneider v2</div>

    <header class="top-bar">
        <button class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <div class="actions">
            <button class="action-btn active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
            <button class="action-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </button>
            <button class="action-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
            </button>
            <button class="action-btn" id="infoBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
            </button>
        </div>
    </header>

    <main class="game-area">
        <div class="game-frame">GAME</div>
    </main>

    <!-- DreamCore Standard Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span>発見</span>
        </a>
        <a href="#" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>作る</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span>通知</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>マイ</span>
        </a>
    </nav>

    <!-- Info Panel -->
    <div class="panel-overlay" id="infoPanelOverlay">
        <div class="panel">
            <div class="panel-handle"></div>
            <div class="panel-content">
                <h1 class="info-title">スペースインベーダー 2024</h1>
                <div class="info-author">
                    <div class="info-author-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <span>@game_creator</span>
                </div>
                <p class="info-description">クラシックなスペースインベーダーを現代風にアレンジしました。宇宙からの侵略者を撃退して、ハイスコアを目指そう！</p>
                <div class="info-section-title">遊び方</div>
                <div class="info-how-to-play">← → キーまたはスワイプで移動
スペースキーまたはタップで発射
敵を全滅させるとステージクリア</div>
            </div>
        </div>
    </div>

    <script>
        // Info Panel
        const infoBtn = document.getElementById('infoBtn');
        const infoPanelOverlay = document.getElementById('infoPanelOverlay');

        infoBtn.addEventListener('click', () => {
            infoPanelOverlay.classList.add('visible');
        });

        infoPanelOverlay.addEventListener('click', (e) => {
            if (e.target === infoPanelOverlay) {
                infoPanelOverlay.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
